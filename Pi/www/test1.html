<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title></title>

  
  
  <script language="javascript" type="text/javascript">
var speed = 0;
function inputFocus(i){
    if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
}
function inputBlur(i){
    if(i.value==""){ i.value=i.defaultValue; i.style.color="#888"; }
}
function onRefresh() {
    speed = localStorage.getItem('speed');
    elem=document.getElementById("speed");
    if(speed == 255) {
        elem.style.backgroundColor='red';
        elem.value="fast";
    }
    else {
        elem.style.backgroundColor='rgb(0, 128, 0)';
        elem.value="slow";
    }
}
function toggleSpeed(elem) {
    if(speed == 0) {
        speed = 255;
        elem.style.backgroundColor='red';
        elem.value="fast";
    }
    else {
        speed = 0;
        elem.style.backgroundColor='green';
        elem.value="slow";
    }
    localStorage.setItem('speed', speed);
}
function setSpeed(elem) {
    var str = elem.value;
    // Take first part of button value, before the dot.
    var valueArray = str.split(".");
    // Add the speed to the button value.
    elem.value = valueArray[0] + "." + speed.toString();
}

  </script>
</head><body onload="onRefresh()" style="color: rgb(0, 0, 0); background-color: rgb(153, 255, 153);">
<img src="images/DFRobot.jpg">
<form >
<button onclick="setSpeed(this)" style="width: 100px; height: 100px; position: absolute; left: 150px; top: 30px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="forward">&#8593;</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 50px; top: 130px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="left">&#8592;</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 250px; top: 130px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="right">&#8594;</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 150px; top: 230px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="backward">&#8595;</button>
    <button style="width: 25px; height: 25px; position: absolute; left: 50px; top: 268px; background-color: rgb(0, 255, 191);" name="cmd" value="start_stream"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 50px; top: 368px; background-color: rgb(255, 0, 0);" name="cmd" value="stop_stream"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 188px; top: 368px; background-color: rgb(0, 255, 191);" name="cmd" value="sound"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 325px; top: 266px; background-color: rgb(255, 255, 0);" name="cmd" value="light-on"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 325px; top: 368px; background-color: rgb(0, 0, 0);" name="cmd" value="light-off"></button>
    <input id="speed" type=button onclick="toggleSpeed(this)" style="width: 100px; height: 100px; position: absolute; left: 150px; top: 130px; font-size: 24px; font-weight: bold; background-color: rgb(0, 128, 0);" name="cmd" value="slow"></input>
</form>
